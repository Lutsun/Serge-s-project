    <main >
        <div class="contact-form">
            <h1>Contactez-nous !</h1>
            <form method="POST" action="">
                <div>
                    <label>Prenom</label>
                    <input type="text" id="prenom" name="prenom"/>
                </div>
                <br/>
                <div>
                    <label>Nom</label>
                    <input type="text" id="nom" name="nom"/>

                </div>
                <br/>
                <div>
                        <label>Date de naissance</label>
                        <input type="date" id="datenaisse" name="datenaisse" />
                        
                </div>
                <br/>
                <div>
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@gmail.com"/>
                </div>
                <br/>
                
                <div>
                    <label>Sexe:</label>
                    <input type="radio" id="Sexe Masculin" name="Sexe" value="Masculin"/>
                    <label font-size="12px">Masculin</label>   
                    <input type="radio" id="Sexe Feminin" name="Sexe" value="Feminin"/>
                    <label font-size="12px">Feminin</label>
                </div>
                <br/>
                <div>
                    <label>Votre Message</label>
                    <textarea name="Message" id="Message" cols="20" rows="4"></textarea>
                </div>
                <br/>
                <button class="btn-submit" type="submit">Envoyer</button>
                <button class="btn-reset" type="reset">annuler</button>
            </form>
        </div>
    <br/>
    <br/>
    <br/>
